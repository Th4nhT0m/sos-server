components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        identityCard:
          type: string
        numberPhone:
          type: string
        address:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
        sex:
          type: string
          enum: [ Male, Female, Other ]
        dob:
          type: date
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        identityCard: "123456789012"
        numberPhone: "0933882965"
        name: fake name
        sex: Female
        role: user
        address: Tây ninh
        dob: 2021-09-09

    AccidentType:
      type: object
      properties:
        id:
          type: string
        accidentTypeName:
          type: string
        status:
          type: string
          enum: [ Low, Average, Danger]
        remark:
          type: string
      example:
        id: 5ebac534954b54139806c112
        accidentTypeName: Low
        status: Low
        remark: Low

    Accident:
      type: object
      properties:
        id:
          type: string
        nameAccident:
          type: string
        status:
          type: string
        description:
          type: string
        latitude:
          type: string
        longitude:
          type: string
        created_by:
          type: string
        modified_by:
          type: string
      example:
        id: 4ebac5349s4ba4139806c112
        nameAccident: be banh
        status: 8ebac5349s4ba4139806c112
        latitude: "70.235122"
        longitude: "75.235122"
        created_by: 615703b8c5678d1ea8f597af
        modified_by: 615703b8c5678d1ea8f597af
        description: hu xe

    Handbook:
      type: object
      properties:
        id:
          type: string
        nameHandbook:
          type: string
        severity:
          type: string
          enum: [ Serious , Medium , Simple ]
        icon:
          type: string
        content:
          type: string
        utensil:
          type: string
      example:
        id: 4ebac5349s4ba4139806c112
        nameHandbook: be banh
        severity: Medium
        icon: hinh
        content: băng lại
        utensil: băng

    DetailsAccident:
        type: object
        properties:
          id:
            type: string
          user:
            type: string
          accident:
            type: string
          status:
            type: string
            enum: [Start,Supporting,End]
          content:
            type: string
          nameAccident:
            type: string
          latitude:
            type: string
          longitude:
            type: string
          timeOut:
            type: date
        example:
          id: 4ebac5349s4ba4139806c112
          user: 615704b89e78551a588d220f
          accident: 615703b8c5678d1ea8f597af
          status: Start
          latitude: "70.235122"
          longitude: "75.235122"
          content: hu xe
          timeOut: 09-09-2021

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
